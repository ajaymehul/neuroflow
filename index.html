<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rete.js (dataflow, node editor)</title>
  
  
  
      
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://cdn.jsdelivr.net/npm/bcijs@1.5.1/dist/bci.min.js"></script>
      <script src="src/BCIDevice.pack.js" type="text/javascript"></script>
      <script src='https://cdn.jsdelivr.net/npm/rete@1.0.0/build/rete.debug.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/rete-vue-render-plugin@0.2.6/build/vue-render-plugin.min.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.3.2/build/connection-plugin.debug.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/alight@0.14.1/alight.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/rete-context-menu-plugin@0.3.2/build/context-menu-plugin.min.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/rete-area-plugin@0.2.0/build/area-plugin.min.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/rete-comment-plugin@0.2.0/build/comment-plugin.min.js'></script>
      <script src='https://cdn.jsdelivr.net/npm/rete-history-plugin@0.1.0/build/history-plugin.min.js'></script>
  
</head>

<body>

  <div id="rete" class="node-editor"></div>

  <template id="MuseNode">
    <div class="node" :class="[selected(), node.name] | kebab">
    <div class="title">
      <button id="Muse_BT" class="btn" onclick="myFunction()">
        <i class="material-icons">
            settings_bluetooth
        </i>
      </button>
      {{node.name}} 
    </div>
    <div class="content">
      <div class="col" v-if="node.controls.size&gt;0 || node.inputs.size&gt;0">
        <div class="input" v-for="input in inputs()" :key="input.key" style="text-align: left">
          <Socket v-socket:input="input" type="input" :socket="input.socket" :used="() => input.connections.length"></Socket>
          <div class="input-title" v-show="!input.showControl()">{{input.name}}</div>
          <div class="input-control" v-show="input.showControl()" v-control="input.control"></div>
       </div>
      </div>
     <div class="control" v-for="control in controls()" v-control="control" style="display: none;"></div> 
      <div class="col">
        <div class="output" v-for="output in outputs()" :key="output.key">
          
          <div class="output-title">{{output.name}}</div>
          <Socket v-socket:output="output" type="output" :socket="output.socket" :used="() => output.connections.length" class="output-socket"></Socket>
        
        </div>
      </div>
    </div> 
  </div>
  </template>

  <template id="CustomNode">
      <div class="node" :class="[selected(), node.name] | kebab">
      <div class="title">
       
        {{node.name}} 
      </div>
      <div class="content">
        <div class="col" v-if="node.controls.size&gt;0 || node.inputs.size&gt;0">
          <div class="input" v-for="input in inputs()" :key="input.key" style="text-align: left">
            <Socket v-socket:input="input" type="input" :socket="input.socket" :used="() => input.connections.length"></Socket>
            <div class="input-title" v-show="!input.showControl()">{{input.name}}</div>
            <div class="input-control" v-show="input.showControl()" v-control="input.control"></div>
         </div>
        </div>
        <div class="control" v-for="control in controls()" v-control="control"></div>
        <div class="col">
          <div class="output" v-for="output in outputs()" :key="output.key">
            
            <div class="output-title">{{output.name}}</div>
            <Socket v-socket:output="output" type="output" :socket="output.socket" :used="() => output.connections.length"></Socket>
          </div>
        </div>
      </div> 
    </div>
    </template>



  

  <script  src="dist/bundle.js"></script>




</body>

</html>
